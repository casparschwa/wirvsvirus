<!DOCTYPE html>
<html lang="en">

    <title>HomeServer</title>
    <meta charset="utf-8">

<body>
{% block navbar %}
    <nav class="navbar navbar-expand-md">
    <a href="{{ url_for('index') }}" class="navbar-brand"><img src="static/images/logo_2a.png"></a>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link h4" href="{{ url_for('logout') }}">Logout</a>
        </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link h4" href="{{ url_for('login') }}">Login</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </nav>
{% endblock %}
